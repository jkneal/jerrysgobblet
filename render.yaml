services:
  # Backend Node.js server with Socket.IO
  - type: web
    name: gobblet-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jerrysgobblet-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://gobblet-backend.onrender.com/auth/google/callback
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://jerrysgobblet.onrender.com

  # Frontend React app
  - type: web
    name: jerrysgobblet
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://gobblet-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
