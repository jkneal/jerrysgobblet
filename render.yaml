services:
  # Combined Backend + Frontend service
  - type: web
    name: jerrysgobblet
    region: ohio
    env: node
    buildCommand: |
      npm install
      cd client && npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jerrysgobblet-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://jerrysgobblet.onrender.com/auth/google/callback
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://jerrysgobblet.onrender.com
