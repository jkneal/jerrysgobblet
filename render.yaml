services:
  # Backend Node.js server with Socket.IO
  - type: web
    name: gobblet-backend
    env: node
    region: ohio  # Options: oregon, ohio, frankfurt, singapore
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend React app
  - type: web
    name: jerrysgobblet
    env: static
    region: ohio  # Should match backend region for best performance
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_BACKEND_URL
        sync: false
        value: https://gobblet-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
